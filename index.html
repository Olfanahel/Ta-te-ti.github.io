<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Ta te ti</title>
  </head>
  <body>
    <section id="seccionSeleccion" class="">
      <div class="seleccionJuego container-fluid">
        <h1>Bienvenido al<br> TA TE TI On Line</h1>
        <h2>Haga click en el boton para continuar</h2>
        <div class="seleccionBotones">
            <input id="boton-1-jugador" class="boton" type="button" value="continuar" />
            <input id="boton-2-jugadores" class="boton ocultar" type="button" value="2 Jugadores" />
        </div>
      </div>
    </section>
    <section id="unjugador">
        <div class="unJugadorContainer container-fluid">
            <table class="cuadro">
                <tbody>
                    <tr>
                        <td id="cuadro-1">
                        </td>
                        <td id="cuadro-2">
                        </td>
                        <td id="cuadro-3">
                        </td>
                    </tr>
                    <tr>
                        <td id="cuadro-4">
                        </td>
                        <td id="cuadro-5">
                        </td>
                        <td id="cuadro-6">
                        </td>
                    </tr>
                    <tr>
                        <td id="cuadro-7">
                        </td>
                        <td id="cuadro-8">
                        </td>
                        <td id="cuadro-9">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="jugadoresContainer">
              <div class="jugadorUno">
                <h3>Jugador 1</h3>
              </div>
              <div class="jugadorDos">
                <h3>Jugador 2</h3>
              </div>
            </div>
            <div class="mensajeContainer">
              <h3 class="mensaje"></h3>
            </div>
            <div class="boton-volver">
              <input id="boton-volver" class="boton ocultar" type="button" value="Volver a jugar" />
            </div>
        </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
  <script src="../Javascript/seleccionJuego.js"></script>
  <script src="../Javascript/dosJugadores.js"></script>
</html>
